<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dim Wood Adventure</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Bootstrap link ^^^^^ -->
  <script defer src="app.js"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <!-- Animate CSS link ^^^^ -->
  <link rel="stylesheet" href="css/style.css">
  <link id="short-icon" rel="shortcut icon" href="">
</head>

<body style="background-color: darkgrey">
  <div class="container">
    <section id="game-board">
      <h1 id="title" class="animate__animated animate__fadeInUp">DIM WOOD ADVENTURE GAME</h1>
      <h1 id="win-lose-message"></h1>
      <button class="animate__animated animate__fadeInDown" id="start">Are you ready to venture throught the dark adventurer?</button>
      <div class="display">
        <img id="player-status" src="" alt="Current status" hidden>
        <img id="enemy" src="" alt="enemy" hidden>
        <img id="enemy2-or-item" src="" hidden>
        <img id="background" src="" alt="The forest of Dim Wood" hidden>
        <h4 class="animate__animated animate__fadeInUp" id="dialog-box"></h4>
      </div>
      <div class="buttons">
        <img id="inventory" src="" alt="Your inventory" hidden>
        <!-- item inventory goes here -->
        <button class="btn btn-outline-secondary" id="choice1">Choice 1</button>
        <button class="btn btn-outline-secondary" id="choice2">Choice 2</button>
      </div>
      <div class="status">
      </div>
    </section>
  </div>
</body>
</html>
