<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dim Wood Adventure</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Bootstrap link ^^^^^ -->
  <link defer rel="stylesheet" href="app.js">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="../Dim-Wood-Adventure/images/">
  <link rel="stylesheet" href="../Dim-Wood-Adventure/audio/">
</head>

<body>
  <button id="start">Are you ready to venture throught the dark adventurer?</button>
  <section id="right-side">
    <div class="display">
      <h1 id="title">DIM WOOD ADVENTURE GAME</h1>
      <h1 id="win-lose-message"></h1>
      <img id="background" src="" alt="The forest of Dim Wood">
      <img id="enemy" src="" alt="enemy">
      <h4 id="dialog-box"></h4>
    </div>
  </section>

  <section id="left-side">
    <div class="buttons">
      <img id="inventory" src="" alt="Your inventory">
      <!-- item inventory goes here -->
      <button id="choice1">Choice 1</button>
      <button id="choice2">Choice 2</button>
    </div>
    <div class="status">
      <h3 id="current-status"></h3>
      <img id="player-status" src="" alt="Current status">
    </div>
  </section>
</body>
</html>

<!-- Elements to make game box, title, background box, dialog box, items lsit, move/interact buttons, player status box or item display box -->
